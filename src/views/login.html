<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/80d7b2a33b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <title>Login</title>
</head>

<body>
    <header class="encabezado">
        <a class="enc-logo" href="/">
            <img class="logo" src="" alt="Logo-nexoBirrero">
        </a>

        <form action="#" class="enc-busqueda">
            <input class="search" title="search" type="text" id="search" name="search"
                placeholder="Busque su producto aquí">
            <button id="search" name="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <nav class="enc-navbar">
            <a class="enc-carrito" href="/carrito">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <ul>
                <li class="dropdown">
                    <a class="dropdown-toggle" role="button">
                        Cuenta
                        <i class="fa-solid fa-arrow-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Configuración</a>
                        </li>
                        <hr>
                        <li>
                            <a href="#">Ayúda</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <h3 class="titulo-page">Iniciar Sesión</h3>

        <form class="form-login" action="/login" >

            <div class="usuario">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" name="usuario" id="usuario" required>
            </div>

            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>

            <br>
            <button type="submit">Entrar</button>
        </form>

        <a href="/register">¿No tenes cuenta? Regístrate.</a>

        <a href="/recuperar-password">¿Olvídate tu contraseña?</a>
    </main>

    <footer class="pie">
        <section>
            <div class="pie-item">
                <a href="#">Contactos</a>
            </div>
            <div class="pie-item">
                <a href="#">Términos y condiciones</a>
            </div>
        </section>
        <section>
            <div class="pie-item">
                <a href="#">Sobre nosotros</a>
            </div>
            <div class="pie-item">
                <a href="#">Suscribirme para recibir noticias</a>
            </div>
        </section>
        <div class="copyright">
            <i class="fa-solid fa-copyright"></i>
            <h5>Copyrigth</h5>
        </div>        
    </footer>
</body>

</html>
